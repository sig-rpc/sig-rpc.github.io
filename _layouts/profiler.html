---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.name }}</h1>
    <p class="post-languages">
      Languages: 
      {% for lang in page.language %}
        <a href="/profilers/{{ lang | slugify: 'pretty' }}/">{{ lang }}</a>{% unless forloop.last %},{% endunless %}
      {% endfor %}
    </p>
    <p class="post-styles">
      Styles:    
      {% for style in page.style %}
        <code>{{ style }}</code>{% unless forloop.last %},{% endunless %}
      {% endfor %}
    </p>  
    <p class="post-website">
      <a href="{{ website }}">Official Website</a>
    </p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>

</article>
