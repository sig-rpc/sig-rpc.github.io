<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.email -%}
            <li>Contact:</li>
            <li><a class="u-email small" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>
</footer>
<script src="/assets/bootstrap-5.0.2/js/bootstrap.min.js"></script>
<script>
  // Wait for the DOM to fully load
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('div.highlight').forEach(block => {
      // Create the button
      const button = document.createElement('button');
      button.className = 'copy-button';
      button.textContent = '📋 Copy';
      
      // Append button to the highlight div
      block.insertBefore(button, block.firstChild);
      
      // Add click event listener for copying
      button.addEventListener('click', (e) => {
          const code = block.querySelector('code').textContent;
          navigator.clipboard.writeText(code).then(() => {
            button.setAttribute('data-copied', 'true');
            button.textContent = "✔️ Copied";
            setTimeout(() => {
              button.removeAttribute('data-copied');
              button.textContent = "📋 Copy";
            }, 2000);
          }).catch(err => console.error('Failed to copy:', err));
      });
    });
  });
</script>
